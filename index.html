<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#17171f" id="meta-theme-color">
    <title>SweHockey Live ‚Äì Live Scores &amp; Standings</title>
    <meta name="description"
        content="Live ice hockey scores, standings and statistics for Swedish leagues: SHL, HockeyAllsvenskan and more.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê HEADER ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <header class="site-header" id="site-header">

        <!-- Top bar: logo | tools -->
        <div class="topbar">
            <div class="topbar-left">
                <button class="sidebar-toggle" id="sidebar-toggle" title="Toggle sidebar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <line x1="3" y1="6" x2="21" y2="6" />
                        <line x1="3" y1="12" x2="21" y2="12" />
                        <line x1="3" y1="18" x2="21" y2="18" />
                    </svg>
                </button>
                <div class="logo">
                    <span class="logo-icon">üèí</span>
                    <span class="logo-wordmark">SWE<strong>HOCKEY</strong></span>
                </div>
            </div>

            <div class="topbar-right">
                <!-- Search -->
                <div class="search-wrap" id="search-wrap">
                    <button id="search-toggle-btn" class="hdr-btn" title="Search">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <circle cx="11" cy="11" r="8" />
                            <path d="M21 21l-4.35-4.35" />
                        </svg>
                    </button>
                    <input type="text" id="search-input" class="search-input" placeholder="Team or player‚Ä¶"
                        autocomplete="off">
                    <button id="search-clear-btn" class="search-clear hidden">‚úï</button>
                </div>

                <!-- Notify bell -->
                <button id="notify-btn" class="hdr-btn" title="Enable score notifications">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9" />
                        <path d="M13.73 21a2 2 0 01-3.46 0" />
                    </svg>
                </button>

                <!-- Theme -->
                <button id="theme-btn" class="hdr-btn" title="Toggle light/dark">
                    <svg id="theme-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                    </svg>
                    <svg id="theme-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        class="hidden">
                        <circle cx="12" cy="12" r="5" />
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </svg>
                </button>

                <!-- Status chip -->
                <div class="status-chip" id="status-pill">
                    <span class="status-dot" id="status-dot"></span>
                    <span id="status-text">‚Äì</span>
                </div>

                <!-- League selector -->
                <select id="league-select" class="league-select">
                    <optgroup label="Tier 1 ‚Äì Elite">
                        <option value="18263">SHL</option>
                        <option value="18266" selected>HockeyAllsvenskan</option>
                    </optgroup>
                    <optgroup label="Tier 2 ‚Äì National">
                        <option value="18264">Hockeyettan</option>
                    </optgroup>
                    <optgroup label="Tier 3 ‚Äì Tv√•an">
                        <option value="20368">Tv√•an √ñst</option>
                        <option value="20221">Tv√•an Norr</option>
                    </optgroup>
                    <optgroup label="Tier 4 ‚Äì Trean">
                        <option value="19861">Trean √ñst</option>
                        <option value="19918">Trean Syd</option>
                        <option value="20351">Trean V√§st</option>
                        <option value="18570">Trean Norr</option>
                    </optgroup>
                    <optgroup label="Tier 5 ‚Äì Fyran">
                        <option value="20059">Fyran Stockholm</option>
                    </optgroup>
                </select>

                <button id="refresh-btn" class="hdr-btn refresh-btn" title="Refresh">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <path
                            d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Date strip -->
        <div class="date-strip-row">
            <div class="date-strip" id="date-strip"><!-- injected --></div>
            <button class="hdr-btn" id="calendar-btn" title="Pick date">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <rect x="3" y="4" width="18" height="18" rx="2" />
                    <line x1="16" y1="2" x2="16" y2="6" />
                    <line x1="8" y1="2" x2="8" y2="6" />
                    <line x1="3" y1="10" x2="21" y2="10" />
                </svg>
            </button>
            <input type="date" id="calendar-input"
                style="position:absolute;opacity:0;pointer-events:none;width:0;height:0">
            <span class="last-updated-chip" id="last-updated-time"></span>
        </div>

        <!-- Main navigation tabs -->
        <nav class="main-nav">
            <button class="nav-tab active" data-section="games" id="nav-games">
                <svg viewBox="0 0 20 20" fill="currentColor">
                    <path
                        d="M3 4a1 1 0 00-1 1v10a1 1 0 001 1h14a1 1 0 001-1V5a1 1 0 00-1-1H3zM10 8a2 2 0 100 4 2 2 0 000-4z" />
                </svg>
                Scores
            </button>
            <button class="nav-tab" data-section="standings" id="nav-standings">
                <svg viewBox="0 0 20 20" fill="currentColor">
                    <path
                        d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zm6-3a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z" />
                </svg>
                Standings
            </button>
            <button class="nav-tab" data-section="stats" id="nav-stats">
                <svg viewBox="0 0 20 20" fill="currentColor">
                    <path
                        d="M2 10a8 8 0 1116 0A8 8 0 012 10zm6-3a1 1 0 112 0v2H8a1 1 0 010-2zm1 5a1 1 0 100 2 1 1 0 000-2z" />
                </svg>
                Statistics
            </button>
        </nav>
    </header>

    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê MAIN LAYOUT ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <div class="main-layout">

        <!-- Sidebar -->
        <aside class="sidebar hidden" id="sidebar">
            <div class="sidebar-inner">
                <div class="sidebar-section-title">üá∏üá™ Sweden ‚Äì Ice Hockey</div>
                <div id="sidebar-leagues"></div>
            </div>
        </aside>
        <div class="sidebar-overlay hidden" id="sidebar-overlay"></div>

        <!-- Content -->
        <div class="content-area">

            <!-- ‚îÄ‚îÄ GAMES ‚îÄ‚îÄ -->
            <section id="section-games" class="tab-section active-section">
                <!-- Status filter bar -->
                <div class="filter-bar">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="live">
                        Live <span class="filter-badge hidden" id="live-badge"></span>
                    </button>
                    <button class="filter-btn" data-filter="scheduled">Upcoming</button>
                    <button class="filter-btn" data-filter="finished">Finished</button>
                    <button class="filter-btn fav-filter-btn" data-filter="favorites" id="fav-filter-btn">‚≠ê
                        Favs</button>
                </div>
                <div id="games-container" class="games-list"></div>
            </section>

            <!-- ‚îÄ‚îÄ STANDINGS ‚îÄ‚îÄ -->
            <section id="section-standings" class="tab-section">
                <div class="section-breadcrumb">
                    <span>üá∏üá™ Sweden</span><span class="bc-sep">‚Ä∫</span><span id="bc-league"></span>
                </div>
                <div class="filter-bar" style="margin-bottom:12px" id="standings-filters">
                    <button class="filter-btn active" data-st-filter="overall">Overall</button>
                    <button class="filter-btn" data-st-filter="home">Home</button>
                    <button class="filter-btn" data-st-filter="away">Away</button>
                    <button class="filter-btn" data-st-filter="form">Form</button>
                </div>
                <div class="table-wrapper">
                    <table class="data-table" id="standings-table">
                        <thead>
                            <tr id="standings-header-row">
                                <th class="col-rank">#</th>
                                <th class="col-team text-left sortable" data-col="team">Team</th>
                                <th class="sortable" data-col="gp" title="Games Played">GP</th>
                                <th class="sortable" data-col="w" title="Wins">W</th>
                                <th class="sortable" data-col="tie" title="OT/SO">T</th>
                                <th class="sortable" data-col="l" title="Losses">L</th>
                                <th class="sortable col-gd" data-col="gd" title="Goal Difference">GD</th>
                                <th class="sortable active-sort" data-col="tp" title="Points"><strong>PTS</strong></th>
                                <th class="col-form" title="Last 5">Form</th>
                                <th class="col-fav-hdr"></th>
                            </tr>
                        </thead>
                        <tbody id="standings-body"></tbody>
                    </table>
                </div>
            </section>

            <!-- ‚îÄ‚îÄ STATISTICS ‚îÄ‚îÄ -->
            <section id="section-stats" class="tab-section">
                <div class="section-breadcrumb">
                    <span>üá∏üá™ Sweden</span><span class="bc-sep">‚Ä∫</span><span id="bc-stats-league"></span>
                </div>
                <div class="filter-bar" style="margin-bottom:12px">
                    <button id="stats-scorers-btn" class="filter-btn active" data-stats="scorers">Scoring
                        Leaders</button>
                    <button id="stats-goalies-btn" class="filter-btn" data-stats="goalies">Goalies (SVS%)</button>
                </div>
                <div class="table-wrapper">
                    <table class="data-table" id="stats-table">
                        <thead>
                            <tr id="stats-header"></tr>
                        </thead>
                        <tbody id="stats-body"></tbody>
                    </table>
                </div>
            </section>

            <!-- Error banner -->
            <div id="error-container" class="error-banner hidden">
                <span>‚ö†Ô∏è Failed to load data. Proxy server may be offline.</span>
                <button id="retry-btn" class="retry-btn">Retry</button>
            </div>

        </div><!-- /content-area -->
    </div><!-- /main-layout -->

    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê MATCH MODAL ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <div id="game-modal" class="modal hidden">
        <div id="modal-backdrop" class="modal-backdrop"></div>
        <div class="modal-panel">
            <button id="close-modal" class="modal-close-btn">‚úï</button>
            <div id="modal-match-header" class="modal-mh"></div>
            <div class="modal-tabs">
                <button class="modal-tab active" data-modal-section="summary">Summary</button>
                <button class="modal-tab" data-modal-section="standings">Standings</button>
                <button class="modal-tab" data-modal-section="lineups">Lineups</button>
                <button class="modal-tab" data-modal-section="h2h">H2H</button>
            </div>
            <div id="modal-body"></div>
            <div id="modal-standings" class="hidden"></div>
            <div id="modal-lineups" class="hidden"></div>
            <div id="modal-h2h" class="hidden"></div>
        </div>
    </div>

    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê SCROLL TO TOP ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <button id="scroll-top-btn" class="scroll-top-btn hidden">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M18 15l-6-6-6 6" />
        </svg>
    </button>

    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê MOBILE BOTTOM NAV ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <nav class="mobile-nav">
        <button class="mbn-btn active" data-section="games">
            <svg viewBox="0 0 20 20" fill="currentColor">
                <path
                    d="M3 4a1 1 0 00-1 1v10a1 1 0 001 1h14a1 1 0 001-1V5a1 1 0 00-1-1H3zM10 8a2 2 0 100 4 2 2 0 000-4z" />
            </svg>
            <span>Scores</span>
        </button>
        <button class="mbn-btn" data-section="standings">
            <svg viewBox="0 0 20 20" fill="currentColor">
                <path
                    d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zm6-3a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z" />
            </svg>
            <span>Standings</span>
        </button>
        <button class="mbn-btn" data-section="stats">
            <svg viewBox="0 0 20 20" fill="currentColor">
                <path
                    d="M2 10a8 8 0 1116 0A8 8 0 012 10zm6-3a1 1 0 112 0v2H8a1 1 0 010-2zm1 5a1 1 0 100 2 1 1 0 000-2z" />
            </svg>
            <span>Stats</span>
        </button>
        <button class="mbn-btn" id="mobile-theme-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
            </svg>
            <span>Theme</span>
        </button>
    </nav>

    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê TEMPLATES ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <template id="game-row-template">
        <div class="game-row">
            <button class="match-star" title="Pin match">‚òÜ</button>
            <div class="gr-status">
                <span class="gr-period"></span>
                <span class="gr-clock"></span>
                <span class="live-dot hidden"></span>
            </div>
            <div class="gr-teams">
                <div class="gr-team gr-home">
                    <button class="fav-star">‚òÜ</button>
                    <span class="gr-name"></span>
                    <span class="gr-score"></span>
                </div>
                <div class="gr-team gr-away">
                    <button class="fav-star">‚òÜ</button>
                    <span class="gr-name"></span>
                    <span class="gr-score"></span>
                </div>
            </div>
            <div class="gr-actions">
                <button class="gr-info-btn" title="Match details">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <circle cx="12" cy="12" r="10" />
                        <line x1="12" y1="8" x2="12" y2="12" />
                        <line x1="12" y1="16" x2="12.01" y2="16" />
                    </svg>
                </button>
            </div>
        </div>
    </template>

    <template id="skeleton-game-template">
        <div class="game-row skeleton">
            <div class="match-star" style="opacity:0.2">‚òÜ</div>
            <div class="gr-status">
                <div class="skel pulse" style="width:28px;height:11px;margin-bottom:5px"></div>
                <div class="skel pulse" style="width:36px;height:10px"></div>
            </div>
            <div class="gr-teams">
                <div class="gr-team" style="margin-bottom:8px">
                    <div class="skel pulse" style="width:130px;height:13px"></div>
                    <div class="skel pulse" style="width:14px;height:13px"></div>
                </div>
                <div class="gr-team">
                    <div class="skel pulse" style="width:100px;height:13px"></div>
                    <div class="skel pulse" style="width:14px;height:13px"></div>
                </div>
            </div>
            <div class="gr-actions">
                <div class="skel pulse" style="width:26px;height:26px;border-radius:50%"></div>
            </div>
        </div>
    </template>

    <template id="skeleton-table-template">
        <tr class="skeleton">
            <td>
                <div class="skel pulse" style="width:16px;height:12px;margin:0 auto"></div>
            </td>
            <td>
                <div class="skel pulse" style="width:110px;height:12px"></div>
            </td>
            <td>
                <div class="skel pulse" style="width:20px;height:12px;margin:0 auto"></div>
            </td>
            <td>
                <div class="skel pulse" style="width:20px;height:12px;margin:0 auto"></div>
            </td>
            <td>
                <div class="skel pulse" style="width:20px;height:12px;margin:0 auto"></div>
            </td>
            <td>
                <div class="skel pulse" style="width:20px;height:12px;margin:0 auto"></div>
            </td>
            <td>
                <div class="skel pulse" style="width:24px;height:12px;margin:0 auto"></div>
            </td>
            <td>
                <div class="skel pulse" style="width:28px;height:12px;margin:0 auto"></div>
            </td>
            <td>
                <div class="skel pulse" style="width:80px;height:12px;margin:0 auto"></div>
            </td>
        </tr>
    </template>

    <script src="app.js"></script>
</body>

</html>
